stages:
  - test
  - stats
  - release

lint:
  stage: test
  tags:
    - android-sdk-26
    - openjdk-8
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gradle-ktlint

unittest:
  stage: test
  tags:
    - android-sdk-26
    - openjdk-8
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gradle-jacoco lib
    - gradle-jacoco app

gitstats:
  stage: stats
  tags:
    - python3
    - gitstats
    - progstats
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gitstats-gen

docgen:
  stage: stats
  tags:
    - android-sdk-26
    - openjdk-8
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gradle-dokka app
    - gradle-dokka lib

build_app:
  stage: test
  only:
    - master
    - develop
  tags:
    - openjdk-8
    - android-sdk-26
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gradle-build-android app
  artifacts:
    expire_in: 1 week
    paths:
      - artifacts/

build_jar:
  stage: test
  only:
    - master
    - develop
  tags:
    - openjdk-8
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gradle-build-jar lib
  artifacts:
    expire_in: 1 week
    paths:
      - artifacts/

release_upload:
  stage: release
  only:
    - master
  tags:
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - github-release-upload $(cat version) "$(changelog-reader)"
    - gitlab-release-upload $(cat version) "$(changelog-reader)"

upload_play_store:
  stage: release
  only:
    - master
    - develop
  tags:
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - play-upload net.namibsun.fussballtipp.android production
